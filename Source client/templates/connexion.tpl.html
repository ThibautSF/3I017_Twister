<div id="connexion_main">
	<form action="javascript:(function(){ return; })()" method="get" onsubmit="javascript:userConnexion(this)">
		<div class="champs">
			<div class="labels">
				<span>Login</span><br>
				<span>Mot de passe</span>
			</div>
			<div class="inputs">
				<input type="text" name="login" placeholder="Entrez votre login" /><br>
				<input type="password" name="pwd" placeholder="Entrez votre mot de passe" />
			</div>
		</div>
		<div class="champs">
			<div class="submits">
				<input type="submit" name="connexion" value="Connexion" class="btn" />
				<input type="checkbox" name="root" value="true" /><span>Garder ma session active</span>
			</div>
			<div class="links">
				<div id="link1" class="link">Mot de passe perdu</div>
				<div id="link2" class="link" onclick="javascript:loadInscriptionPage()">Pas encore inscrit ?</div>
			</div>
		</div>
	</form>
</div>
